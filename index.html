<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Integral</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Kalkulator Integral</h1>
            <p>Masukkan fungsi f(x), batas atas, dan batas bawah untuk menghitung integral. <br>
            Gunakan <strong>titik</strong> sebagai pemisah desimal (contoh: 2.5, 3.75).</p>
            
            <div class="input-group">
                <label for="function-input">Fungsi f(x):</label>
                <input type="text" id="function-input" placeholder="contoh: 2*x + 3">
            </div>

            <div class="input-group">
                <label for="lower-bound">Batas Bawah:</label>
                <input type="number" id="lower-bound" placeholder="contoh: 0">
            </div>

            <div class="input-group">
                <label for="upper-bound">Batas Atas:</label>
                <input type="number" id="upper-bound" placeholder="contoh: 5">
            </div>

            <button onclick="calculateIntegral()">Hitung Integral</button>

            <div class="result-container">
                <h2>Hasil:</h2>
                <div id="result">Hasil akan muncul di sini</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
